<h1 mat-dialog-title>Cadastro de Pessoa</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input formControlName="nome" matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Sobrenome</mat-label>
            <input [formControl]="form.get('sobrenome')" matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>CEP</mat-label>
            <input [formControl]="form.get('cep')" matInput  type="text">
            <mat-error>CEP inv√°lido</mat-error>
        </mat-form-field>
        {{form.get('cep').errors | json}}

        <!-- <button mat-raised-button (click)="buscarCep()" > buscar cep</button> -->
        
        <mat-form-field appearance="fill">
            <mat-label>Estado</mat-label>
            <input [formControl]="form.get('estado')" matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Cidade</mat-label>
            <input [formControl]="form.get('cidade')" matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Logradouro</mat-label>
            <input [formControl]="form.get('logradouro')" matInput type="text">
        </mat-form-field>
    </form>
    <!-- <pre>{{form.getRawValue() | json}}</pre> -->
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" cdkFocusInitial (click)="salvar()">Salvar</button>
</div>

<!-- duas chaves referencia uma variavel do typescript componets -->
<!-- <input type="text"[(ngModel)]="title"> -->
<!-- ngmodel atualiza o typescript e o html, sincroniza -->

<button mat-raised-button (click)="openDialog()"> ADD</button>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Actions Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let row">  
      <button mat-button (click)="editar(row)">Editar</button>
      <button mat-button (click)="remover(row)">Remover</button>

      </td>
    </ng-container>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

     <!-- Sobrenome Column -->
     <ng-container matColumnDef="sobrenome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
      <td mat-cell *matCellDef="let row"> {{row.sobrenome}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
      <td mat-cell *matCellDef="let row"> {{row.endereco?.estado}} </td> <!--o ? significa que deve executar mesmo que seja nulo npm install --save ngx-mask-->
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
      <td mat-cell *matCellDef="let row"> {{row.endereco?.cidade}} </td>
    </ng-container>
    
    <ng-container matColumnDef="logradouro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Logradouro </th>
      <td mat-cell *matCellDef="let row"> {{row.endereco?.logradouro}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
